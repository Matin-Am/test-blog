name: Django Test Blog

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: SetUp Docker Compose
      run: docker compose up -d
    - name: Run Tests 
      run: docker compose exec backend sh -c "pytest ."
      
